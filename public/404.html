<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // SMART REDIRECT LOGIC
        // This script takes the current path (e.g., /contact) and redirects to /#/contact

        var path = window.location.pathname;
        if (path && path !== '/') {
            // Remove leading slash if present for cleaner appending
            // But hashrouter expects /#/path

            // Preserve query string and hash
            var search = window.location.search;
            var hash = window.location.hash;

            // Redirect to root with hash path
            // Example: domain.com/contact -> domain.com/#/contact
            window.location.replace('/#' + path + search + hash);
        }
    </script>
</head>

<body>
    <p>Redirecting to <a href="/">homepage</a>...</p>
</body>

</html>
